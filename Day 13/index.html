    <title>Document</title>
    <style>
        .mysection {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 3px;
        }

        .myimg1 {
            height:300px ; 
            width:300px; 
            border-radius: 100%;
            transition: 1s;

        }

        .myimg1:hover {
            border-radius: 0%;
            height: 100%;
            width: 100%;
            transition: 1s;


        }

        .myimg2 {
            height:300px ;
             width:300px;
            border-radius: 100%;
            transition: 1s;

        }

        .myimg2:hover {
            border-radius: 0%;
            height: 100%;
            width: 100%;


        }

        .myimg3 {
            height:300px ; 
            width:300px;
            border-radius: 100%;
            transition: 1s;


        }

        .myimg3:hover {
            border-radius: 0%;
            height: 100%;
            width: 100%;


        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- section for imageslider -->
    <section class="animate_animated animatebackInLeft animatedelay-3s	2s animateslow	2s animate_repeat-1	1">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner " style="height:400px ;">
                <div class="carousel-item active">
                    <img src="images/767277.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" style="height:400px ;">
                    <img src="images/2.jpg" class="d-block w-100" alt="...">

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- section for 3 grids -->
    <section class="mysection">
        <div class="mydiv1" style="background-color:rgb(220, 179, 103) ; height:300PX;">
            <img src="images/download.jpg"
                class="myimg1 animate_animated animatebackInDown  animatedelay-2s	2s animateslow	2s animate_repeat-1	1"

        </div>
        <div class="mydiv2" style="background-color:rgb(194, 145, 55) ; height:300PX;">
            <img src="images/download (1).jpg"

                style=" display:block; margin-left:auto; margin-right:auto; ">
        </div>
        <div class="mydiv3" style="background-color:rgb(221, 151, 21) ; height:300PX;">
            <img src="images/3.jpg"
                class="myimg3 animate_animated animatebackInRight animatedelay-2s	2s animateslow	2s animate_repeat-1	1"
                alt=""
                style=" display:block; margin-left:auto; margin-right:auto; ">
        </div>
    </section>
